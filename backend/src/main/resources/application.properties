spring.application.name=backend
# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/bookfair_db
spring.datasource.username=postgres
spring.datasource.password=Converter
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false


# Mail Configuration (Placeholder for now)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# JWT Configuration
app.jwtSecret=MySuperSecretKeyForTheBookFairProjectWhichShouldBeVeryLong12345!
app.jwtExpirationMs=86400000
# (86400000 ms = 24 hours)