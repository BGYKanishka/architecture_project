spring.application.name=backend

# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/bookfair_db
spring.datasource.username=postgres
spring.datasource.password=Converter
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false


# --- NEW EMAIL CONFIGURATION (SSL - PORT 465) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.protocol=smtps
spring.mail.username=bookfair.system@gmail.com
# Use your App Password here
spring.mail.password=hyba gwtv oevb gudk

# SSL Properties
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.smtps.ssl.trust=smtp.gmail.com

# TIMEOUTS (60 Seconds)
spring.mail.properties.mail.smtps.timeout=60000
spring.mail.properties.mail.smtps.connectiontimeout=60000
spring.mail.properties.mail.smtps.writetimeout=60000

# DEBUG (Shows email logs in console so we can see what happens)
spring.mail.debug=true

